[pytest]
# テスト設定
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncio設定
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# テスト実行オプション
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    slow: 時間のかかるテスト

# 警告設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
