# AIエージェントバックエンド Docker Compose設定
services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: ai-agent-db
    environment:
      POSTGRES_USER: ${DB_USER:-aiagent}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aiagent_password}
      POSTGRES_DB: ${DB_NAME:-aiagent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aiagent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis（分散ロック、レート制限、キャッシュ用）
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}

  # AIエージェントバックエンド（開発環境）
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: claude-multi-agent
    env_file:
      - .env
    environment:
      # データベース設定
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-aiagent}:${DB_PASSWORD:-aiagent_password}@db:5432/${DB_NAME:-aiagent}
      # Redis設定
      REDIS_URL: redis://redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # アプリケーション設定
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SKILLS_BASE_PATH: /skills
      WORKSPACE_TEMP_DIR: /var/lib/aiagent/workspaces
    volumes:
      - ./app:/app/app
      - skills_data:/skills
      - workspaces_data:/var/lib/aiagent/workspaces
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # 本番環境用バックエンド
  backend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: claude-multi-agent-prod
    profiles:
      - production
    env_file:
      - .env
    environment:
      # データベース設定
      DATABASE_URL: postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      # Redis設定（本番では認証必須）
      REDIS_URL: redis://redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # アプリケーション設定
      APP_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      SKILLS_BASE_PATH: /skills
      WORKSPACE_TEMP_DIR: /var/lib/aiagent/workspaces
      # 本番設定
      API_KEYS: ${API_KEYS}
      METRICS_ENABLED: "true"
      SHUTDOWN_TIMEOUT: "30.0"
    volumes:
      - skills_data:/skills
      - workspaces_data:/var/lib/aiagent/workspaces
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    # グレースフルシャットダウン
    stop_grace_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  skills_data:
    driver: local
  workspaces_data:
    driver: local
