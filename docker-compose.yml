# AIエージェントバックエンド Docker Compose設定
#
# バックエンド共通設定をYAMLアンカーで定義し、
# 開発環境(backend)と本番環境(backend-prod)で共有する。

# =============================================================================
# 共通設定（YAMLアンカー）
# =============================================================================

x-backend-base: &backend-base
  env_file:
    - .env
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy
  restart: unless-stopped
  # Docker Socketアクセスに必要
  group_add:
    - ${DOCKER_GID:-999}

x-backend-env: &backend-env
  # Redis設定
  REDIS_URL: redis://redis:6379/0
  # スキル・ワークスペース設定
  SKILLS_BASE_PATH: /skills
  WORKSPACE_TEMP_DIR: /var/lib/aiagent/workspaces
  # コンテナ隔離設定
  DOCKER_SOCKET_PATH: unix:///var/run/docker.sock
  WORKSPACE_SOCKET_BASE_PATH: /var/run/workspace-sockets
  WORKSPACE_SOCKET_HOST_PATH: ${WORKSPACE_SOCKET_HOST_PATH:-/var/run/workspace-sockets}
  CONTAINER_IMAGE: ${CONTAINER_IMAGE:-workspace-base:latest}

x-backend-volumes: &backend-volumes
  - skills_data:/skills
  - workspaces_data:/var/lib/aiagent/workspaces
  # Docker Socket（コンテナ管理用）
  - /var/run/docker.sock:/var/run/docker.sock
  # ワークスペースSocket（ホストバインドマウント: DinD環境でパス整合性を保証）
  - ${WORKSPACE_SOCKET_HOST_PATH:-/var/run/workspace-sockets}:/var/run/workspace-sockets

# =============================================================================
# サービス定義
# =============================================================================

services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: ai-agent-db
    environment:
      POSTGRES_USER: ${DB_USER:-aiagent}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aiagent_password}
      POSTGRES_DB: ${DB_NAME:-aiagent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aiagent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis（分散ロック、レート制限、キャッシュ用）
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}

  # AIエージェントバックエンド（開発環境）
  backend:
    <<: *backend-base
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: claude-multi-agent
    environment:
      <<: *backend-env
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-aiagent}:${DB_PASSWORD:-aiagent_password}@db:5432/${DB_NAME:-aiagent}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app  # 開発用ホットリロード
      - ./deployment:/app/deployment:ro  # seccompプロファイル等を開発時も即時反映
      - skills_data:/skills
      - workspaces_data:/var/lib/aiagent/workspaces
      - /var/run/docker.sock:/var/run/docker.sock
      - ${WORKSPACE_SOCKET_HOST_PATH:-/var/run/workspace-sockets}:/var/run/workspace-sockets
    ports:
      - "${APP_PORT:-8000}:8000"
    networks:
      default: {}
      agent-network:
        aliases:
          - backend

  # 本番環境用バックエンド
  backend-prod:
    <<: *backend-base
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: claude-multi-agent-prod
    profiles:
      - production
    environment:
      <<: *backend-env
      DATABASE_URL: postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      APP_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      API_KEYS: ${API_KEYS}
      METRICS_ENABLED: "true"
      SHUTDOWN_TIMEOUT: "30.0"
    volumes: *backend-volumes
    ports:
      - "${APP_PORT:-8000}:8000"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    # グレースフルシャットダウン
    stop_grace_period: 30s
    networks:
      default: {}
      agent-network:
        aliases:
          - backend

  # ============================================
  # 監視スタック
  # ============================================

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: ai-agent-prometheus
    profiles:
      - monitoring
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:10.4.0
    container_name: ai-agent-grafana
    profiles:
      - monitoring
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/workspace-containers.json
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  skills_data:
    driver: local
  workspaces_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# ネットワーク設定
# =============================================================================
# agent-network: フロントエンド(internal-agent-hub)との共有ネットワーク
# name: を指定することで、external: true 不要で同名ネットワークを自動共有。
# 先に起動した側が作成し、後から起動した側が再利用する。

networks:
  agent-network:
    name: agent-network
    driver: bridge
